<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Validação de Telefone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="style.min.css" rel="stylesheet">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
</head>
<body>

    <div class="container py-5">
        <h6 id="bem-vindos">Bem vindos ao nosso momento tão especial, nosso casamento!</h6>
        <h1 id="nome">Nayara e Saulo</h1>

        <h2><span class="material-icons">phone</span> Validação de Telefone</h2>
        <form id="telefoneForm" class="mt-4">
            <div class="mb-3">
                <label for="telefone" class="form-label">Telefone (com DDD)</label>
                <input type="text" class="form-control" id="telefone" placeholder="(37) 99999-9999" required>
            </div>
            <button type="submit" class="btn btn-success btn-rounded text-center btn-block w-100">
                <span class="material-icons">check_circle</span> Validar
            </button>
        </form>
    </div>


<script src="script.min.js"></script>
</body>
</html>
